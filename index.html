    let docs = JSON.parse(localStorage.getItem('nyc_docs_v9')) || [];

    function upload(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) { docs.push({ name: file.name, data: e.target.result }); localStorage.setItem('nyc_docs_v9', JSON.stringify(docs)); render(); };

    }

    function render() {
        document.getElementById('doc-list').innerHTML = docs.map((d, i) => `
