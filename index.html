<!DOCTYPE html>
<html lang="he" dir="rtl">

    <title>NYC Master App</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f9; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; direction: rtl; padding-bottom: 50px; }
        .app-bar { background: var(--primary); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .nearby-btn { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; margin-top: 10px; cursor: pointer; text-decoration: none; display: inline-block; font-size: 0.9em; }
        
        .container { padding: 12px; }
        .day-card { background: white; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e1e8ed; }
        .day-header { background: var(--accent); color: white; padding: 12px 15px; font-weight: bold; display: flex; justify-content: space-between; }
        
        .row { border-bottom: 1px solid #f0f0f0; display: flex; align-items: stretch; }
        .label { width: 85px; background: #f9fbff; padding: 12px 8px; font-size: 0.75em; font-weight: bold; color: #7f8c8d; border-left: 1px solid #f0f0f0; display: flex; align-items: center; }
        .data { flex: 1; padding: 12px; font-size: 0.95em; line-height: 1.5; outline: none; min-height: 20px; }
        .data:focus { background: #fffde7; }
        
        .map-link { color: #007aff; text-decoration: none; font-weight: bold; border-bottom: 1px solid #007aff; margin-left: 5px; }
        .hint { font-size: 0.75em; color: #7f8c8d; text-align: center; padding: 10px; }
    </style>
</head>
